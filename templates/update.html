<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1 style="text-align: center">Update Email</h1>

    <div class="form">
        <form action="/update/{{asunto.id}}" method="POST">
            <label for="">Asunto</label>
            <input type="text" name="asunto" id="asunto" value="{{asunto.asunto}}">
            <label for="">Email</label>
            <input type="email" name="email" id="email" value="{{asunto.email}}">
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
